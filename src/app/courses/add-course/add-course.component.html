<p-sidebar
  [(visible)]="showSideBar"
  position="right"
  [baseZIndex]="10000"
  (onHide)="hide()"
>
  <h4 class="add-course-label">Add Course</h4>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <input pInputText placeholder="Title" formControlName="title" required />
    </div>
    <div class="form-group">
      <input
        pInputText
        placeholder="Provider"
        formControlName="provider"
        required
      />
    </div>
    <div class="form-group">
      <p-dropdown
        [options]="categories"
        optionLabel="name"
        formControlName="category"
        placeholder="Select a Category"
        [autoWidth]="false"
        [style]="{'width':'100%'}"
        required
      ></p-dropdown>
    </div>
    <div class="form-group">
      <input
        pInputText
        placeholder="Description"
        formControlName="description"
        required
      />
    </div>
    <div class="form-group">
      <p-calendar
        placeholder="Start date"
        formControlName="startDate"
        [inputStyle]="{'width':'100%'}"
        required
      ></p-calendar>
    </div>
    <button
      pButton
      type="button"
      label="Add"
      class="ui-button-success"
    ></button>
    <button
      pButton
      type="button"
      label="Cancel"
      class="ui-button-danger"
    ></button>
  </form>
</p-sidebar>
